<!DOCTYPE html>
<html>
<head>
	<title>FORMULAIRE</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<fieldset>
		<legend>Identité</legend>
		Prénom
		<input type="text" name="Prénom" placeholder="Saisir votre Prénom" required><br>
		Nom
		<input type="text" name="Nom" placeholder="Saisir votre Nom" required><br>
		Courrier
		<input type="text" name="Courrier" placeholder="Saisir votre mail" required><br>

	</fieldset>
	<fieldset>
		<legend>Informations complémentaires</legend>
		Sexe <br>
		<br>
			<input type="radio" id="Homme" name="Sexe" value="Homme">
			Homme<br>
			<input type="radio" id="Femme" name="Sexe" value="Femme">
			Femme<br>
			<br>
			Ville
			<select id="Ville">
				<option value="Choix ville">Ville</option>
				<option value="ville1">Brest</option>
				<option value="ville2">Rennes</option>
				<option value="ville3">Quimper</option>
				<option value="ville4">Douarnenez</option>
			</select><br>
				<textarea placeholder="Votre message"></textarea>
	</fieldset>
	<input type="submit" value="Envoyer">
	<input type="reset" value="Reset">
</form>
	<style type="text/css">

		*,input,select,textarea {
			margin: 5px;
			padding: 5px;
		}
	</style>





</body>
</html>
